<!doctype html>
<html lang="en">

<head>
    <title>Salmon Cookies Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Glitter Salmon Cookies Schedule</h1>

    <table>
        <thead id="table-header">
        </thead>

        <tbody id="table-body">
        </tbody>

        <tfoot id="table-footer">
        </tfoot>
    </table>
    <form>
        <fieldset>

            <legend>Add Location</legend>
            <div>
                <label>Location</label><br />
                <input type="text" name="newLocation" />
            </div>
            <div>
                <label>Min Customers Per Hour</label><br />
                <input type="number" name="newMin" />
            </div>
            <div>
                <label>Max Customers Per Hour</label><br />
                <input type="number" name="newMax" />
            </div>
            <div>
                <label>Average Cookies Per Customer</label><br />
                <input type="number" name="newAverage" />
            </div>
            <button onclick="addNewStore()">Add</button>
        </fieldset>

    </form>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
